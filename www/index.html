<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<br/>
    <div class="pai">
        <div class="container">
            <div class="row">
                <div class="col-12 title">
                    <h1>Calculadora</h1>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for=""> Valor 1:</label>
                    <input type="number" class="form-control" id="valor1">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for=""> Valor 2:</label>
                    <input type="number" class="form-control" id="valor2">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="op">Operação</label>
                    <select name="Operação" id="op">
                        <option value="somar">Adição</option>
                        <option value="subtrair">Subtração</option>
                        <option value="divisao">Divisão</option>
                        <option value="multiplicacao">Multiplacação</option>
                        <option value="elevar">Elevação</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                            <label for=""> Resultado</label>
                            <input type="number" class="form-control" id="resultado" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button id="btn" class="btn btn-primary btn-block"> Resultado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="JavaScript/script.js"> </script>

</body>
</html>
